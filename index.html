<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Demo</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Function to send user message to the chatbot
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return; // If input is empty, do nothing

            // Display user message in chat box
            displayMessage(userInput, true);

            // Send user message to the chatbot API
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'sk-proj-Uj03DVeara6Fl93QIB3iT3BlbkFJbolQg5fYAIOx67VfiIrL' // Replace with your API key
                },
                body: JSON.stringify({ prompt: userInput })
            })
            .then(response => response.json())
            .then(data => {
                // Display chatbot response in chat box
                displayMessage(data.choices[0].text.trim(), false);
            })
            .catch(error => console.error('Error:', error));
        }

        // Function to display messages in the chat box
        function displayMessage(message, isUser) {
            var chatBox = document.getElementById("chat-box");
            var messageElement = document.createElement("div");
            messageElement.className = isUser ? "user-message" : "bot-message";
            messageElement.innerText = message;
            chatBox.appendChild(messageElement);

            // Scroll to bottom of chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
